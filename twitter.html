<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Twitter</title>
		    <!-- Bootstrap's CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet"> 
		<!-- Custom CSS -->
		<link href="css/twitter.css" rel="stylesheet">
	</head>
	<body>
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-left">
					<form class="navbar-form">
						<button type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-home"></span>
							Home
						</button>
						<button type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-flash"></span>
							Moments
						</button>
						<button type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-bell"></span>
							Notifications
						</button>
						<button type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-envelope"></span>
							Messages
						</button>
					</form>
				</div>
				<div class="navbar-right">
					<form class="navbar-form" role="search">
						<div class="input-group nav-search">
							<input type="text" class="form-control" placeholder="Search Twitter">
							<span class="input-group-btn">
								<button type="submit" class="btn btn-default">
									<span class="glyphicon glyphicon-search"></span>
								</button>
							</span>
						</div>
						<button type="button" class="btn btn-default">
							PIC
						</button>
						<button type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-edit"></span>
							Tweet
						</button>
					</form> 
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">

								</div>

									@NASA
								</div>
								<div class="col-md-6">
									<div class="pull-right">
										<div class="btn-group" role="group">
											<button type="button" class="btn btn-default">
												<span class="glyphicon glyphicon-certificate"></span>
											</button>
											<button type="button" class="btn btn-default">
												Following
											</button>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									This spiral galexy hosts a supermassive black hole that's also super-hungry:
									<a href="#">http://go.nasa.gov/1Rp6V2w</a>
									<a href="#">@NASA_Hubble</a>
									<br>
									<img src="img/hubble.jpg" width="100%">
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-md-2">
									Retweets
									<br>
									1,747
								</div>
								<div class="col-md-2">
									Likes
									<br>
									2,911
								</div>
								<div class="col-md-8">
									<a href="#">Pic</a>
									<a href="#">Pic</a>
									<a href="#">Pic</a>
									<a href="#">Pic</a>
									<a href="#">Pic</a>
									<a href="#">Pic</a>
									<a href="#">Pic</a>
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-md-12">
									12:44 PM - 8 Jan 2016
								</div>
								<div class="col-md-12 tweet-links">
									<a href="#">

									</a>
									<a href="#">
										<span class="glyphicon glyphicon-option-horizontal"></span>
									</a>
								</div>
							</div>
						</div>
						<div class="panel-footer">
							<div class="row">
								<div class="col-md-1">
									PIC
								</div>
								<div class="col-md-11">
									<form class="panel-form" role="tweet">
										<input type="text" class="form-control" placeholder="Reply to @NASA @NASA_Hubble">

								</div>
							</div>
						</div>
					</div>
				</div>
